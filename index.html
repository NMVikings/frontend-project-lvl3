<!DOCTYPE html>
<html lang="ru">
  <head>
    <style>
      html:lang(en) *:not(:lang(en)) {
        display: none;
      }

      html:lang(ru) *:not(:lang(ru)) {
        display: none;
      }
    </style>
    <title lang="en">RSS aggregator</title>
    <title lang="ru">RSS агрегатор</title>
  </head>
  <body>
    <main class="flex-grow-1">
      <div
        class="modal fade"
        tabindex="-1"
        id="modal"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <a
                class="btn btn-primary"
                role="button"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">
                <span lang="en">RSS Reader</span>
                <span lang="ru">RSS Читалка</span>
              </h1>
              <p class="lead">
                <span lang="en">
                  Start reading RSS today! It is easy, it is nicely.
                </span>
                <span lang="ru">
                  Начните читать RSS сегодня! Это легко, это весело.
                </span>
              </p>

              <form>
                <div class="form-row">
                  <div class="col">
                    <input
                      required
                      type="url"
                      class="form-control form-control-lg w-100"
                      placeholder="RSS link"
                      name="rssLink"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      type="submit"
                      class="btn btn-lg btn-primary px-sm-5"
                    >
                      <span lang="en">Add</span>
                      <span lang="ru">Добавить</span>
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">
                Example: https://ru.hexlet.io/lessons.rss
              </p>
              <div class="feedback">&nbsp;</div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </div>
    </main>
  </body>
</html>
